components:
  headers:
    X-RateLimit-Limit:
      description: The maximum number of requests allowed in the current period
      schema:
        type: integer
        format: int64
        minimum: 0
        maximum: 1000000
    X-RateLimit-Remaining:
      description: The number of requests remaining in the current period
      schema:
        type: integer
        format: int64
        minimum: 0
        maximum: 1000000
    X-RateLimit-Reset:
      description: The time at which the rate limit resets (in UTC epoch seconds)
      schema:
        type: integer
        format: int64
        minimum: 0
        maximum: 9999999999
    Access-Control-Allow-Origin:
      description: CORS header to allow cross-origin requests
      schema:
        type: string
        maxLength: 255
        pattern: .*
    Retry-After:
      description:
        Indicates how long the user agent should wait before making a follow-up
        request
      schema:
        type: integer
        format: int64
        minimum: 0
        maximum: 86400
  schemas:
    TransactionBarCodeResponse:
      type: object
      required:
        - id
        - trxCode
        - initiativeId
        - initiativeName
        - trxDate
        - status
        - trxExpirationSeconds
        - residualBudgetCents
      properties:
        id:
          type: string
          description: "ENG: Transaction ID <br> IT: ID della transazione"
          maxLength: 64
          pattern: .*
        trxCode:
          type: string
          description: "ENG: Transaction code - IT: Codice della transazione (codice sconto)"
          maxLength: 24
          pattern: "^[a-zA-Z0-9]+$"
        initiativeId:
          type: string
          description: "ENG: Id of the initiative - IT: Identificativo dell'iniziativa"
          maxLength: 100
          pattern: "^[A-Za-z0-9_-]+$"
        initiativeName:
          type: string
          description: "ENG: Name of the initiative - IT: Nome della iniziativa"
          maxLength: 1000
          pattern: ".*"
        trxDate:
          type: string
          format: date-time
          description: "ENG: Transaction date - IT: Data della transazione"
          maxLength: 255
        status:
          type: string
          enum:
            - CREATED
            - IDENTIFIED
            - AUTHORIZED
            - CAPTURED
            - REWARDED
            - REJECTED
        trxExpirationSeconds:
          type: number
          description: "ENG: Expiration time of the transaction, in seconds - IT: Scadenza della transazione, in secondi"
          minimum: 0
        residualBudgetCents:
          type: number
          description: "ENG: The residual budget - IT: Budget residuo"
          minimum: 0
    PreviewPaymentRequestDTO:
      type: object
      properties:
        productName:
          type: string
          description: "ENG: prodcut name - IT: il nome del prodotto"
          maxLength: 255
          pattern: .*
        productGtin:
          type: string
          description: "ENG: prodcut GTIN - IT: il codice GTIN del prodotto"
          maxLength: 14
          pattern: ^[a-zA-Z0-9]{1,14}$
        amountCents:
          type: integer
          format: int64
          minimum: 0
          maximum: 1000000000
          description: "ENG: amount in cents - IT: importo totale della spesa in centesimi"
      required:
        - productGtin
        - amountCents
    PreviewPaymentDTO:
      type: object
      properties:
        trxCode:
          type: string
          description: "ENG: Transaction code - IT: Codice della transazione (codice sconto)"
          maxLength: 24
          pattern: "^[a-zA-Z0-9]+$"
        trxDate:
          type: string
          format: date-time
          description: "ENG: Transaction date - IT: Data della transazione"
          maxLength: 255
        status:
          type: string
          enum:
            - CREATED
            - IDENTIFIED
            - AUTHORIZATION_REQUESTED
            - AUTHORIZED
          description: >-
            ENG: Status of the payment [CREATED: Created, IDENTIFIED: User
            related, AUTHORIZATION_REQUESTED: Authorization Requested,
            AUTHORIZED: authorized] - IT: Stato del pagamento [CREATED: Creato,
            IDENTIFIED: Utente associato, AUTHORIZATION_REQUESTED:
            autorizzazione richiesta, AUTHORIZED: autorizzato]
        originalAmountCents:
          type: integer
          format: int64
          description: "ENG: Original amount cents - IT: Importo originale da pagare in centesimi"
          minimum: 0
          maximum: 1000000000
        rewardCents:
          type: integer
          format: int64
          description: "ENG: Reward - IT: sconto generato"
          minimum: 0
          maximum: 1000000000
        residualAmountCents:
          type: integer
          format: int64
          description: "ENG: Residual amount to pay - IT: Importo residuo da pagare dopo lo sconto"
