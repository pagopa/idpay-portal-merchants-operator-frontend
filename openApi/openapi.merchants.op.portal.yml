          maxLength: 14
          pattern: ^[a-zA-Z0-9]{1,14}$
        productCode:
          type: string
          description: "ENG: The product code <br> IT: Il codice prodotto"
          maxLength: 100
          pattern: ^[a-zA-Z0-9 ]{0,100}$
          nullable: true
        energyClass:
          type: string
