openapi: 3.0.1
info:
  title: IDPAY ITN Merchant Operator Portal API
  description: IDPAY ITN Merchant Operator Portal API
  version: '1.0'
  contact:
    name: PagoPA S.p.A.
    email: cstar@pagopa.it
servers:
  - description: Development Test
    url: https://api-io.dev.cstar.pagopa.it/idpay-itn/merchant-op
    x-internal: true
  - description: User Acceptance Test
    url: https://api-io.uat.cstar.pagopa.it/idpay-itn/merchant-op
    x-internal: true
tags:
  - name: products
    description: Operations related to product listing and filtering
  - name: transaction
    description: Operations related to transaction
paths:
  /transactions/bar-code/{trxCode}/preview:
    put:
      tags:
        - transaction
      summary: 'ENG: Preview Payment - IT: Anteprima pagamento'
      description: Preview payment
      operationId: previewPayment
      parameters:
        - name: trxCode
          in: path
          description: 'ENG: The transaction''s code - IT: Codice della transazione'
          required: true
          schema:
            type: string
            maxLength: 24
            pattern: '^[a-zA-Z0-9]+$'
      requestBody:
        description: 'ENG: trxCode - IT: Identificativo della transizione'
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PreviewPaymentRequestDTO'
      responses:
        '200':
          $ref: '#/components/responses/PUT_preview_payment_200_Response'
        '400':
          $ref: '#/components/responses/PUT_preview_payment_400_Response'
        '401':
          $ref: '#/components/responses/PUT_preview_payment_401_Response'
        '429':
          $ref: '#/components/responses/PUT_preview_payment_429_Response'
        '500':
          $ref: '#/components/responses/PUT_preview_payment_500_Response'
  /products:
    get:
      tags:
        - products
      summary: Returns the products list
      description: 'ENG: Returns product list <br> IT: Lista prodotti'
      operationId: getProducts
      parameters:
        - $ref: '#/components/parameters/page_query'
        - $ref: '#/components/parameters/size_query'
        - $ref: '#/components/parameters/sort_query'
        - $ref: '#/components/parameters/category_query'
        - $ref: '#/components/parameters/eprelCode_query'
        - $ref: '#/components/parameters/gtinCode_query'
        - $ref: '#/components/parameters/productFileId_query'
        - $ref: '#/components/parameters/productName_query'
        - $ref: '#/components/parameters/status_query'
        - $ref: '#/components/parameters/organizationId_query'
      responses:
        '200':
          $ref: '#/components/responses/GET_products_200_Response'
        '400':
          $ref: '#/components/responses/GET_products_400_Response'
        '401':
          $ref: '#/components/responses/GET_products_401_Response'
        '429':
          $ref: '#/components/responses/GET_products_429_Response'
        '500':
          $ref: '#/components/responses/GET_products_500_Response'
  /transactions/bar-code/{trxCode}/authorize:
    put:
      tags:
        - transaction
      summary: "ENG: Authorize payment - IT: Autorizzazione pagamento"
      description: "ENG: Authorize payment <br> IT: Autorizzazione pagamento"
      operationId: authPaymentBarCode
      parameters:
        - name: trxCode
          in: path
          description: "ENG: The transaction's code - IT: Codice della transazione"
          required: true
          schema:
            type: string
            maxLength: 255
            pattern: '^[a-zA-Z0-9]+$'
      requestBody:
        description: Request about auth bar-code trx
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AuthBarCodePaymentDTO"
      responses:
        "200":
          description: Ok
          headers:
            Access-Control-Allow-Origin:
              $ref: '#/components/headers/Access-Control-Allow-Origin'
            X-RateLimit-Limit:
              $ref: '#/components/headers/X-RateLimit-Limit'
            X-RateLimit-Remaining:
              $ref: '#/components/headers/X-RateLimit-Remaining'
            X-RateLimit-Reset:
              $ref: '#/components/headers/X-RateLimit-Reset'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthPaymentResponseDTO"
        "400":
          description: Bad request
          headers:
            Access-Control-Allow-Origin:
              $ref: '#/components/headers/Access-Control-Allow-Origin'
            X-RateLimit-Limit:
              $ref: '#/components/headers/X-RateLimit-Limit'
            X-RateLimit-Remaining:
              $ref: '#/components/headers/X-RateLimit-Remaining'
            X-RateLimit-Reset:
              $ref: '#/components/headers/X-RateLimit-Reset'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransactionErrorDTO"
              example:
                code: PAYMENT_AMOUNT_NOT_VALID
                message: "Cannot authorize transaction with invalid amount [%s]"
        "401":
          description: Authentication failed
          headers:
            Access-Control-Allow-Origin:
              $ref: '#/components/headers/Access-Control-Allow-Origin'
            X-RateLimit-Limit:
              $ref: '#/components/headers/X-RateLimit-Limit'
            X-RateLimit-Remaining:
              $ref: '#/components/headers/X-RateLimit-Remaining'
            X-RateLimit-Reset:
              $ref: '#/components/headers/X-RateLimit-Reset'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransactionErrorDTO"
        "403":
          description: Forbidden
          headers:
            Access-Control-Allow-Origin:
              $ref: '#/components/headers/Access-Control-Allow-Origin'
            X-RateLimit-Limit:
              $ref: '#/components/headers/X-RateLimit-Limit'
            X-RateLimit-Remaining:
              $ref: '#/components/headers/X-RateLimit-Remaining'
            X-RateLimit-Reset:
              $ref: '#/components/headers/X-RateLimit-Reset'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransactionErrorDTO"
              example:
                code: PAYMENT_ALREADY_AUTHORIZED
                message: "Transaction with trxCode [trxCode] is already authorized"
        "404":
          description: The requested resource was not found
          headers:
            Access-Control-Allow-Origin:
              $ref: '#/components/headers/Access-Control-Allow-Origin'
            X-RateLimit-Limit:
              $ref: '#/components/headers/X-RateLimit-Limit'
            X-RateLimit-Remaining:
              $ref: '#/components/headers/X-RateLimit-Remaining'
            X-RateLimit-Reset:
              $ref: '#/components/headers/X-RateLimit-Reset'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransactionErrorDTO"
              examples:
                transactionNotFound:
                  summary: Transaction not found
                  value:
                    code: PAYMENT_NOT_FOUND_EXPIRED
                    message: "Cannot find transaction with trxCode [trxCode]"
                productNotFound:
                  summary: Product not found
                  value:
                    code: PRODUCT_NOT_FOUND
                    message: "The product with gtin [gtin] is not found or not approved"
        "429":
          description: Too many requests
          headers:
            Access-Control-Allow-Origin:
              $ref: '#/components/headers/Access-Control-Allow-Origin'
            X-RateLimit-Limit:
              $ref: '#/components/headers/X-RateLimit-Limit'
            X-RateLimit-Remaining:
              $ref: '#/components/headers/X-RateLimit-Remaining'
            X-RateLimit-Reset:
              $ref: '#/components/headers/X-RateLimit-Reset'
            Retry-After:
              $ref: '#/components/headers/Retry-After'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransactionErrorDTO"
              example:
                code: PAYMENT_TOO_MANY_REQUESTS
                message: Too many request on the ms reward calculator
        "500":
          description: Generic error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransactionErrorDTO"
              example:
                code: PAYMENT_GENERIC_ERROR
                message: A generic error occured
  /initiatives/{initiativeId}/point-of-sales/{pointOfSaleId}/transactions/processed:
    get:
      tags:
        - transaction
      summary: "ENG: Returns the list of processed transactions associated to a point of sale - IT: Ritorna la lista delle transazioni processate associate ad un punto vendita"
      description: "ENG: Returns the list of processed transactions associated to a point of sale - IT: Ritorna la lista delle transazioni processate associate ad un punto vendita"
      operationId: getPointOfSaleTransactionsProcessed
      parameters:
        - $ref: '#/components/parameters/page_query'
        - $ref: '#/components/parameters/size_query'
        - $ref: '#/components/parameters/sort_trx_processed_query'
        - $ref: '#/components/parameters/fiscalCode_query'
        - $ref: '#/components/parameters/status_trx_processed_query'
        - $ref: '#/components/parameters/initiativeId_path'
        - $ref: '#/components/parameters/pointOfSaleId_path'
      responses:
        '200':
          $ref: '#/components/responses/GET_transactions_processed_200_Response'
        '400':
          $ref: '#/components/responses/GET_transactions_processed_400_Response'
        '401':
          $ref: '#/components/responses/GET_transactions_processed_401_Response'
        '404':
          $ref: '#/components/responses/GET_transactions_processed_404_Response'
        '429':
          $ref: '#/components/responses/GET_transactions_processed_429_Response'
        '500':
          $ref: '#/components/responses/GET_transactions_processed_500_Response'
  /initiatives/{initiativeId}/point-of-sales/{pointOfSaleId}/transactions:
    get:
      tags:
        - transaction
      summary: "ENG: Returns the list of in progress transactions associated to a point of sale - IT: Ritorna la lista delle transazioni in corso associate ad un punto vendita"
      description: "ENG: Returns the list of in progress transactions associated to a point of sale - IT: Ritorna la lista delle transazioni in corso associate ad un punto vendita"
      operationId: getPointOfSaleTransactions
      parameters:
        - $ref: '#/components/parameters/page_query'
        - $ref: '#/components/parameters/size_query'
        - $ref: '#/components/parameters/sort_trx_in_progress_query'
        - $ref: '#/components/parameters/fiscalCode_query'
        - $ref: '#/components/parameters/status_trx_in_progress_query'
        - $ref: '#/components/parameters/initiativeId_path'
        - $ref: '#/components/parameters/pointOfSaleId_path'
      responses:
        '200':
          $ref: '#/components/responses/GET_transactions_in_progress_200_Response'
        '400':
          $ref: '#/components/responses/GET_transactions_in_progress_400_Response'
        '401':
          $ref: '#/components/responses/GET_transactions_in_progress_401_Response'
        '404':
          $ref: '#/components/responses/GET_transactions_in_progress_404_Response'
        '429':
          $ref: '#/components/responses/GET_transactions_in_progress_429_Response'
        '500':
          $ref: '#/components/responses/GET_transactions_in_progress_500_Response'

components:
  headers:
    X-RateLimit-Limit:
      description: The maximum number of requests allowed in the current period
      schema:
        type: integer
        format: int64
        minimum: 0
        maximum: 1000000
    X-RateLimit-Remaining:
      description: The number of requests remaining in the current period
      schema:
        type: integer
        format: int64
        minimum: 0
        maximum: 1000000
    X-RateLimit-Reset:
      description: The time at which the rate limit resets (in UTC epoch seconds)
      schema:
        type: integer
        format: int64
        minimum: 0
        maximum: 9999999999
    Access-Control-Allow-Origin:
      description: CORS header to allow cross-origin requests
      schema:
        type: string
        maxLength: 255
        pattern: .*
    Retry-After:
      description: Indicates how long the user agent should wait before making a follow-up
        request
      schema:
        type: integer
        format: int64
        minimum: 0
        maximum: 86400
  schemas:
    PreviewPaymentRequestDTO:
      type: object
      properties:
        productName:
          type: string
          description: 'ENG: prodcut name - IT: il nome del prodotto'
          maxLength: 255
          pattern: .*
        productGtin:
          type: string
          description: 'ENG: prodcut GTIN - IT: il codice GTIN del prodotto'
          maxLength: 14
          pattern: ^[a-zA-Z0-9]{1,14}$
        amountCents:
          type: integer
          format: int64
          minimum: 0
          maximum: 1000000000
          description: 'ENG: amount in cents - IT: importo totale della spesa in centesimi'
      required:
        - productName
        - productGtin
        - amountCents
    PreviewPaymentDTO:
      type: object
      properties:
        trxCode:
          type: string
          description: 'ENG: Transaction code - IT: Codice della transazione (codice sconto)'
          maxLength: 24
          pattern: '^[a-zA-Z0-9]+$'
        trxDate:
          type: string
          format: date-time
          description: 'ENG: Transaction date - IT: Data della transazione'
          maxLength: 255
        status:
          type: string
          enum:
            - CREATED
            - IDENTIFIED
            - AUTHORIZATION_REQUESTED
            - AUTHORIZED
          description: >-
            ENG: Status of the payment [CREATED: Created, IDENTIFIED: User
            related, AUTHORIZATION_REQUESTED: Authorization Requested,
            AUTHORIZED: authorized] - IT: Stato del pagamento [CREATED: Creato,
            IDENTIFIED: Utente associato, AUTHORIZATION_REQUESTED:
            autorizzazione richiesta, AUTHORIZED: autorizzato]
        originalAmountCents:
          type: integer
          format: int64
          description: 'ENG: Original amount cents - IT: Importo originale da pagare in centesimi'
          minimum: 0
          maximum: 1000000000
        rewardCents:
          type: integer
          format: int64
          description: 'ENG: Reward - IT: sconto generato'
          minimum: 0
          maximum: 1000000000
        residualAmountCents:
          type: integer
          format: int64
          description: 'ENG: Residual amount to pay - IT: Importo residuo da pagare dopo lo sconto'
          minimum: 0
          maximum: 1000000000
        userId:
          type: string
          description: 'ENG: user fiscal code - IT: codice fiscale utente'
          maxLength: 16
          pattern: .*
        productName:
          type: string
          description: 'ENG: prodcut name - IT: il nome del prodotto'
          maxLength: 255
          pattern: .*
        productGtin:
          type: string
          description: 'ENG: prodcut GTIN - IT: il codice GTIN del prodotto'
          maxLength: 14
          pattern: ^[a-zA-Z0-9]{1,14}$
    ProductListDTO:
      type: object
      properties:
        content:
          type: array
          items:
            $ref: '#/components/schemas/ProductDTO'
          maxItems: 1000
        pageNo:
          type: integer
          format: int32
          description: 'ENG: The number of the page <br> IT: Il numero della pagina'
          minimum: 0
          maximum: 1000000
        pageSize:
          type: integer
          format: int32
          description: 'ENG: The element size for page <br> IT: Il numero di elementi
            per pagina'
          minimum: 0
          maximum: 1000000
        totalElements:
          type: integer
          format: int32
          description: 'ENG: The total number of the elements <br> IT: Il numero totale
            degli elementi'
          minimum: 0
          maximum: 1000000
        totalPages:
          type: integer
          format: int32
          description: 'ENG: The total number of the pages <br> IT: Il numero totale
            delle pagine'
          minimum: 0
          maximum: 1000000
    ProductDTO:
      type: object
      properties:
        organizationId:
          type: string
          description: 'ENG: The name of organization <br> IT: Id del produttore'
          maxLength: 36
          pattern: ^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-4[0-9a-fA-F]{3}-[89abAB][0-9a-fA-F]{3}-[0-9a-fA-F]{12}$
        registrationDate:
          type: string
          format: date-time
          description: 'ENG: Timestamps of insert (after EPREL checks) <br> IT: Data
            caricamento prodotto (dopo la verifica EPREL)'
          maxLength: 255
        status:
          type: string
          description: 'ENG: The status of the product <br> IT: Lo stato del prodotto'
          enum:
            - APPROVED
            - REJECTED
            - SUPERVISIONED
        model:
          type: string
          description: 'ENG: The mode of the product <br> IT: il modello del prodotto'
          maxLength: 100
          pattern: ^.{1,100}$
        productGroup:
          type: string
          description: 'ENG: The EPREL category <br> IT: categoria EPREL'
          maxLength: 255
          pattern: .*
        category:
          type: string
          description: 'ENG: The category of the product <br> IT: categoria del prodotto'
          enum:
            - Lavatrice
            - Lavasciuga
            - Piano cottura
            - Frigorifero
            - Asciugatrice
            - Lavastoviglie
            - Cappa da cucina
            - Forno
        brand:
          type: string
          description: 'ENG: The brand of the product <br> IT: brand del prodotto'
          maxLength: 100
          pattern: ^.{1,100}$
        eprelCode:
          type: string
          description: 'ENG: The EPREL code of the product <br> IT: Il code EPREL
            del prodotto'
          maxLength: 50
          pattern: ^\\d+$
        gtinCode:
          type: string
          description: 'ENG: The GTIN code of the product <br> IT: Il code GTIN del
            prodotto'
          maxLength: 14
          pattern: ^[a-zA-Z0-9]{1,14}$
        productCode:
          type: string
          description: 'ENG: The product code <br> IT: Il codice prodotto'
          maxLength: 100
          pattern: ^[a-zA-Z0-9 ]{0,100}$
          nullable: true
        energyClass:
          type: string
          description: 'ENG: The product energy class <br> IT: La classe energetica
            del prodotto'
          maxLength: 4
          pattern: ^(A\\+\\+\\+|A\\+\\+|A\\+|A|B|C|D|E|F|G)$
          nullable: true
        countryOfProduction:
          type: string
          description: 'ENG: The production country of the product <br> IT: il paese
            di produzione del prodotto'
          maxLength: 2
          pattern: ^[A-Z]{2}$
        batchName:
          type: string
          description: 'ENG: The batch name the product <br> IT: il nomelotto del
            prodotto'
          pattern: ^(Frigoriferi|Cappe_Da_Cucina|Lavatrici|Lavastoviglie|Piani_Cottura|Forni|Lavasciuga|Asciugatrici)_[a-fA-F0-9]{24}\\.csv$
          maxLength: 255
        linkEprel:
          type: string
          description: 'ENG: The EPREL product link <br> IT: Il link EPREL del prodotto'
          maxLength: 255
          format: uri
          nullable: true
        capacity:
          type: string
          description: 'ENG: The capacity of the product <br> IT: Capacità del  prodotto'
          maxLength: 255
          pattern: .*
          nullable: true
        productName:
          type: string
          description: 'ENG: The name of the product  <br> IT: Nome del prodotto'
          maxLength: 255
          pattern: .*
        motivation:
          type: string
          maxLength: 200
          pattern: .*
    PointOfSaleTransactionsProcessedListDTO:
      type: object
      properties:
        content:
          type: array
          items:
            $ref: '#/components/schemas/PointOfSaleTransactionProcessedDTO'
          maxItems: 1000
        pageNo:
          type: integer
          format: int32
          description: 'ENG: The number of the page <br> IT: Il numero della pagina'
          minimum: 0
          maximum: 1000000
        pageSize:
          type: integer
          format: int32
          description: 'ENG: The element size for page <br> IT: Il numero di elementi per pagina'
          minimum: 0
          maximum: 1000000
        totalElements:
          type: integer
          format: int32
          description: 'ENG: The total number of the elements <br> IT: Il numero totale degli elementi'
          minimum: 0
          maximum: 1000000
        totalPages:
          type: integer
          format: int32
          description: 'ENG: The total number of the pages <br> IT: Il numero totale delle pagine'
          minimum: 0
          maximum: 1000000
    PointOfSaleTransactionProcessedDTO:
      type: object
      properties:
        id:
          type: string
          description: 'ENG: Transaction ID <br> IT: ID della transazione'
          maxLength: 64
          pattern: .*
        fiscalCode:
          type: string
          description: 'ENG: Citizen fiscal code - IT: Codice fiscale del cittadino'
          minLength: 16
          maxLength: 16
          pattern: '^[A-Z0-9]+$'
        effectiveAmountCents:
          type: integer
          format: int64
          description: 'ENG: Transaction amount in cents - IT: Importo della transazione in centesimi'
          minimum: 0
          maximum: 1000000000
        rewardAmountCents:
          type: integer
          format: int64
          description: 'ENG: Reward amount in cents - IT: Premio generato in centesimi'
          minimum: 0
          maximum: 1000000000
        trxDate:
          type: string
          format: date-time
          description: 'ENG: The date of the transaction - IT: La data della transazione'
          maxLength: 255
        updateDate:
          type: string
          format: date-time
          description: 'ENG: The date of the transaction update - IT: La data di aggiornamento della transazione'
          maxLength: 255
        status:
          type: string
          description: 'ENG: The status of the transaction - IT: Lo stato della transazione'
          enum:
            - REWARDED
            - CANCELLED
            - REFUNDED
        channel:
          type: string
          description: 'ENG: Channel from which the transaction takes place - IT: Canale da cui avviene la transazione'
          maxLength: 24
          enum:
            - BARCODE
            - QRCODE
            - IDPAYCODE
    PointOfSaleTransactionsListDTO:
      type: object
      properties:
        content:
          type: array
          items:
            $ref: '#/components/schemas/PointOfSaleTransactionDTO'
          maxItems: 1000
        pageNo:
          type: integer
          format: int32
          description: 'ENG: The number of the page <br> IT: Il numero della pagina'
          minimum: 0
          maximum: 1000000
        pageSize:
          type: integer
          format: int32
          description: 'ENG: The element size for page <br> IT: Il numero di elementi per pagina'
          minimum: 0
          maximum: 1000000
        totalElements:
          type: integer
          format: int32
          description: 'ENG: The total number of the elements <br> IT: Il numero totale degli elementi'
          minimum: 0
          maximum: 1000000
        totalPages:
          type: integer
          format: int32
          description: 'ENG: The total number of the pages <br> IT: Il numero totale delle pagine'
          minimum: 0
          maximum: 1000000
    PointOfSaleTransactionDTO:
      type: object
      additionalProperties: false
      properties:
        id:
          type: string
          description: 'ENG: Transaction ID <br> IT: ID della transazione'
          maxLength: 64
          pattern: .*
        trxCode:
          type: string
          description: 'ENG: Transaction code - IT: Il codice della transazione'
          maxLength: 100
          pattern: '^[a-zA-Z0-9]+$'
        fiscalCode:
          type: string
          description: 'ENG: Citizen fiscal code - IT: Codice fiscale del cittadino'
          minLength: 16
          maxLength: 16
          pattern: '^[A-Z0-9]+$'
        effectiveAmountCents:
          type: integer
          format: int64
          description: 'ENG: Transaction amount in cents - IT: Importo della transazione in centesimi'
          minimum: 0
          maximum: 1000000000
        rewardAmountCents:
          type: integer
          format: int64
          description: 'ENG: Reward amount in cents - IT: Premio generato in centesimi'
          minimum: 0
          maximum: 1000000000
        trxDate:
          type: string
          format: date-time
          description: 'ENG: The date of the transaction - IT: La data della transazione'
          maxLength: 255
        trxExpirationSeconds:
          type: number
          description: "ENG: Expiration time of the transaction, in seconds - IT: Scadenza della transazione, in secondi"
          minimum: 0
        updateDate:
          type: string
          format: date-time
          description: 'ENG: The date of the transaction update - IT: La data di aggiornamento della transazione'
          maxLength: 255
        status:
          type: string
          description: 'ENG: The status of the transaction - IT: Lo stato della transazione'
          enum:
            - CREATED
            - IDENTIFIED
            - AUTHORIZATION_REQUESTED
            - AUTHORIZED
            - REJECTED
        splitPayment:
          type: boolean
          description: "ENG: TRUE, if the authorized sum is less than the requested sum or FALSE, if the authorized sum is equal to the requested sum - IT: TRUE, se la somma autorizzata è inferiore alla somma richiesta o FALSE, se la somma autorizzata è uguale alla somma richiesta."
        residualAmountCents:
          type: integer
          format: int64
          description: "ENG: Remaining amount to be paid if the authorized sum is less than the requested sum - IT: Importo restante da pagare nel caso in cui la somma autorizzata sia inferiore alla somma richiesta."
          minimum: 0
          maximum: 1000000000
        channel:
          type: string
          description: 'ENG: Channel from which the transaction takes place - IT: Canale da cui avviene la transazione'
          maxLength: 24
          enum:
            - BARCODE
            - QRCODE
            - IDPAYCODE
        qrcodePngUrl:
          type: string
          format: uri
          maxLength: 2048
          description: "ENG: Url to the QR code image - IT: Url all'immagine del QR code"
        qrcodeTxtUrl:
          type: string
          format: uri
          maxLength: 2048
