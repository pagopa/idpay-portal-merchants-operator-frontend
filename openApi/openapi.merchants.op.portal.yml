        - $ref: "#/components/parameters/fiscalCode_query"
        - $ref: "#/components/parameters/status_trx_in_progress_query"
        - $ref: "#/components/parameters/productGtin_query"
        - $ref: "#/components/parameters/initiativeId_path"
        - $ref: "#/components/parameters/pointOfSaleId_path"
      responses:
        "200":
          $ref: "#/components/responses/GET_transactions_in_progress_200_Response"
        "400":
          $ref: "#/components/responses/GET_transactions_in_progress_400_Response"
        "401":
          $ref: "#/components/responses/GET_transactions_in_progress_401_Response"
        "404":
