      description: "ENG: Authorize payment <br> IT: Autorizzazione pagamento"
      operationId: authPaymentBarCode
      parameters:
        - name: trxCode
          in: path
          description: "ENG: The transaction's code - IT: Codice della transazione"
          required: true
          schema:
            type: string
            maxLength: 255
            pattern: "^[a-zA-Z0-9]+$"
      requestBody:
        description: Request about auth bar-code trx
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AuthBarCodePaymentDTO"
      responses:
        "200":
          description: Ok
          headers:
            Access-Control-Allow-Origin:
              $ref: "#/components/headers/Access-Control-Allow-Origin"
            X-RateLimit-Limit:
              $ref: "#/components/headers/X-RateLimit-Limit"
            X-RateLimit-Remaining:
              $ref: "#/components/headers/X-RateLimit-Remaining"
            X-RateLimit-Reset:
              $ref: "#/components/headers/X-RateLimit-Reset"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthPaymentResponseDTO"
        "400":
          description: Bad request
          headers:
            Access-Control-Allow-Origin:
              $ref: "#/components/headers/Access-Control-Allow-Origin"
            X-RateLimit-Limit:
              $ref: "#/components/headers/X-RateLimit-Limit"
            X-RateLimit-Remaining:
              $ref: "#/components/headers/X-RateLimit-Remaining"
            X-RateLimit-Reset:
              $ref: "#/components/headers/X-RateLimit-Reset"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransactionErrorDTO"
              example:
                code: PAYMENT_AMOUNT_NOT_VALID
                message: "Cannot authorize transaction with invalid amount [%s]"
        "401":
          description: Authentication failed
          headers:
            Access-Control-Allow-Origin:
              $ref: "#/components/headers/Access-Control-Allow-Origin"
            X-RateLimit-Limit:
              $ref: "#/components/headers/X-RateLimit-Limit"
            X-RateLimit-Remaining:
              $ref: "#/components/headers/X-RateLimit-Remaining"
            X-RateLimit-Reset:
              $ref: "#/components/headers/X-RateLimit-Reset"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransactionErrorDTO"
        "403":
          description: Forbidden
          headers:
            Access-Control-Allow-Origin:
              $ref: "#/components/headers/Access-Control-Allow-Origin"
            X-RateLimit-Limit:
              $ref: "#/components/headers/X-RateLimit-Limit"
            X-RateLimit-Remaining:
              $ref: "#/components/headers/X-RateLimit-Remaining"
            X-RateLimit-Reset:
              $ref: "#/components/headers/X-RateLimit-Reset"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransactionErrorDTO"
              example:
                code: PAYMENT_ALREADY_AUTHORIZED
                message: "Transaction with trxCode [trxCode] is already authorized"
        "404":
          description: The requested resource was not found
          headers:
            Access-Control-Allow-Origin:
              $ref: "#/components/headers/Access-Control-Allow-Origin"
            X-RateLimit-Limit:
              $ref: "#/components/headers/X-RateLimit-Limit"
            X-RateLimit-Remaining:
              $ref: "#/components/headers/X-RateLimit-Remaining"
            X-RateLimit-Reset:
              $ref: "#/components/headers/X-RateLimit-Reset"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransactionErrorDTO"
              examples:
                transactionNotFound:
                  summary: Transaction not found
                  value:
                    code: PAYMENT_NOT_FOUND_EXPIRED
                    message: "Cannot find transaction with trxCode [trxCode]"
                productNotFound:
                  summary: Product not found
                  value:
                    code: PRODUCT_NOT_FOUND
                    message: "The product with gtin [gtin] is not found or not approved"
        "429":
          description: Too many requests
          headers:
            Access-Control-Allow-Origin:
              $ref: "#/components/headers/Access-Control-Allow-Origin"
            X-RateLimit-Limit:
              $ref: "#/components/headers/X-RateLimit-Limit"
            X-RateLimit-Remaining:
