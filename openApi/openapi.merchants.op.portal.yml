  parameters:
    trx_id_path:
      name: transactionId
      in: path
      description: 'ENG: The transaction''s id - IT: Id della transazione'
      required: true
      schema:
        type: string
        maxLength: 255
        pattern: '^[a-zA-Z0-9]+$'
    category_query:
      name: category
      in: query
      required: false
      schema:
        type: string
        enum:
          - WASHINGMACHINES
          - WASHERDRIERS
          - OVENS
          - RANGEHOODS
          - DISHWASHERS
          - TUMBLEDRYERS
          - REFRIGERATINGAPPL
          - COOKINGHOBS
    page_query:
      name: page
      in: query
      required: false
      schema:
        type: integer
        format: int32
        minimum: 0
        maximum: 10000
    size_query:
      name: size
      in: query
      required: false
      schema:
        type: integer
        format: int32
        minimum: 1
        maximum: 1000
    organizationId_query:
      name: organizationId
      in: query
      required: false
      schema:
        type: string
        maxLength: 36
        pattern: ^$|^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-4[0-9a-fA-F]{3}-[89abAB][0-9a-fA-F]{3}-[0-9a-fA-F]{12}$
    sort_query:
      name: sort
      in: query
      required: false
      schema:
        type: string
        enum:
          - category, desc
          - batchName, desc
          - energyClass, desc
          - gtinCode, desc
          - eprelCode, desc
          - status, desc
          - category, asc
          - batchName, asc
          - energyClass, asc
          - gtinCode, asc
          - eprelCode, asc
          - status, asc
    eprelCode_query:
      name: eprelCode
      in: query
      required: false
      schema:
        type: string
        maxLength: 50
        pattern: ^\d+$
    gtinCode_query:
      name: gtinCode
      in: query
      required: false
      schema:
        type: string
        maxLength: 14
        pattern: ^[a-zA-Z0-9]{1,14}$
    productFileId_query:
      name: productFileId
      in: query
      required: false
      schema:
        type: string
        minLength: 24
        maxLength: 24
        pattern: ^[a-fA-F0-9]{24}$
    status_query:
      name: status
      in: query
      required: false
      schema:
        type: string
        enum:
          - APPROVED
          - REJECTED
          - SUPERVISIONED
    productName_query:
      name: productName
      in: query
      required: false
      schema:
        type: string
        maxLength: 255
        pattern: .*
    fullProductName_query:
      name: fullProductName
      in: query
      required: false
      schema:
        type: string
        maxLength: 255
        pattern: .*
    fiscalCode_query:
      name: fiscalCode
      in: query
      required: false
      schema:
        type: string
        minLength: 16
        maxLength: 16
        pattern: "^[A-Z0-9]+$"
    status_trx_processed_query:
      name: status
      in: query
      description: Transaction processed status
      required: false
      schema:
        type: string
        enum:
          - REWARDED
          - CANCELLED
          - REFUNDED
          - INVOICED
    sort_trx_processed_query:
      name: sort
      in: query
      required: false
      schema:
        type: string
        enum:
          - trxChargeDate, desc
          - status, desc
          - productName, desc
          - trxChargeDate, asc
          - status, asc
          - productName, asc
    status_trx_in_progress_query:
      name: status
      in: query
      description: Transaction in progress status
      required: false
      schema:
        type: string
        enum:
          - AUTHORIZED
          - CAPTURED
    productGtin_query:
      name: productGtin
      in: query
      required: false
      schema:
        type: string
        maxLength: 14
        pattern: ^[a-zA-Z0-9]{1,14}$
    sort_trx_in_progress_query:
      name: sort
      in: query
      required: false
      schema:
        type: string
        enum:
          - trxChargeDate, desc
          - status, desc
          - productName, desc
          - trxChargeDate, asc
          - status, asc
          - productName, asc
    initiativeId_path:
      name: initiativeId
      in: path
      description: The initiative ID
      required: true
      schema:
        type: string
        maxLength: 36
        pattern: .*
    pointOfSaleId_path:
      name: pointOfSaleId
      in: path
      description: The point of sale ID
      required: true
      schema:
        type: string
        maxLength: 36
        pattern: .*
    transactionId_path:
