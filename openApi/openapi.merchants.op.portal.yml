openapi: 3.0.1
info:
  title: IDPAY ITN Merchant Operator Portal API
  description: IDPAY ITN Merchant Operator Portal API
  version: "1.0"
  contact:
    name: PagoPA S.p.A.
    email: cstar@pagopa.it
servers:
  - description: Development Test
    url: https://api-io.dev.cstar.pagopa.it/idpay-itn/merchant-op
    x-internal: true
  - description: User Acceptance Test
    url: https://api-io.uat.cstar.pagopa.it/idpay-itn/merchant-op
    x-internal: true
tags:
  - name: products
    description: Operations related to product listing and filtering
  - name: transaction
    description: Operations related to transaction
  - name: point-of-sales
    description: Operations on merchant points of sale
paths:
  /transactions/bar-code/{trxCode}/capture:
    put:
      tags:
        - transaction
      summary: Capture the transaction
      description: Capture the transaction
      operationId: capturePayment
      parameters:
        - name: trxCode
          in: path
          description: "ENG: The transaction's code - IT: Codice della transazione"
          required: true
          schema:
            type: string
            maxLength: 24
            pattern: "^[a-zA-Z0-9]+$"
      responses:
        "200":
          description: Ok
          headers:
            Access-Control-Allow-Origin:
              $ref: "#/components/headers/Access-Control-Allow-Origin"
            X-RateLimit-Limit:
              $ref: "#/components/headers/X-RateLimit-Limit"
            X-RateLimit-Remaining:
              $ref: "#/components/headers/X-RateLimit-Remaining"
            X-RateLimit-Reset:
              $ref: "#/components/headers/X-RateLimit-Reset"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransactionBarCodeResponse"
        "400":
          description: Bad request
          headers:
            Access-Control-Allow-Origin:
              $ref: "#/components/headers/Access-Control-Allow-Origin"
            X-RateLimit-Limit:
              $ref: "#/components/headers/X-RateLimit-Limit"
            X-RateLimit-Remaining:
              $ref: "#/components/headers/X-RateLimit-Remaining"
            X-RateLimit-Reset:
              $ref: "#/components/headers/X-RateLimit-Reset"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransactionErrorDTO"
              example:
                code: "PAYMENT_INVALID_REQUEST"
                message: "Something went wrong handling the request"
        "401":
          description: Authentication failed
          headers:
            Access-Control-Allow-Origin:
              $ref: "#/components/headers/Access-Control-Allow-Origin"
            X-RateLimit-Limit:
              $ref: "#/components/headers/X-RateLimit-Limit"
            X-RateLimit-Remaining:
              $ref: "#/components/headers/X-RateLimit-Remaining"
            X-RateLimit-Reset:
              $ref: "#/components/headers/X-RateLimit-Reset"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorDTO"
        "404":
          description: The requested resource was not found
          headers:
            Access-Control-Allow-Origin:
              $ref: "#/components/headers/Access-Control-Allow-Origin"
            X-RateLimit-Limit:
              $ref: "#/components/headers/X-RateLimit-Limit"
            X-RateLimit-Remaining:
              $ref: "#/components/headers/X-RateLimit-Remaining"
            X-RateLimit-Reset:
              $ref: "#/components/headers/X-RateLimit-Reset"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransactionErrorDTO"
              example:
                code: "PAYMENT_NOT_FOUND_OR_EXPIRED"
                message: "Cannot find transaction with transactionCode [%s]"
        "429":
          description: Too many requests
          headers:
            Access-Control-Allow-Origin:
              $ref: "#/components/headers/Access-Control-Allow-Origin"
            Retry-After:
              $ref: "#/components/headers/Retry-After"
            X-RateLimit-Limit:
              $ref: "#/components/headers/X-RateLimit-Limit"
            X-RateLimit-Remaining:
              $ref: "#/components/headers/X-RateLimit-Remaining"
            X-RateLimit-Reset:
              $ref: "#/components/headers/X-RateLimit-Reset"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransactionErrorDTO"
              example:
                code: "PAYMENT_TOO_MANY_REQUESTS"
                message: "Too many requests"
        "500":
          description: Generic error
          headers:
            Access-Control-Allow-Origin:
              $ref: "#/components/headers/Access-Control-Allow-Origin"
            X-RateLimit-Limit:
              $ref: "#/components/headers/X-RateLimit-Limit"
            X-RateLimit-Remaining:
              $ref: "#/components/headers/X-RateLimit-Remaining"
            X-RateLimit-Reset:
              $ref: "#/components/headers/X-RateLimit-Reset"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransactionErrorDTO"
              example:
                code: "PAYMENT_GENERIC_ERROR"
                message: "Application error"
  /transactions/bar-code/{trxCode}/preview:
    put:
      tags:
        - transaction
      summary: "ENG: Preview Payment - IT: Anteprima pagamento"
      description: Preview payment
      operationId: previewPayment
      parameters:
        - name: trxCode
          in: path
          description: "ENG: The transaction's code - IT: Codice della transazione"
          required: true
          schema:
            type: string
            maxLength: 24
            pattern: "^[a-zA-Z0-9]+$"
      requestBody:
        description: "ENG: trxCode - IT: Identificativo della transizione"
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PreviewPaymentRequestDTO"
      responses:
        "200":
          description: Ok
          headers:
            Access-Control-Allow-Origin:
              $ref: "#/components/headers/Access-Control-Allow-Origin"
            X-RateLimit-Limit:
              $ref: "#/components/headers/X-RateLimit-Limit"
            X-RateLimit-Remaining:
              $ref: "#/components/headers/X-RateLimit-Remaining"
            X-RateLimit-Reset:
              $ref: "#/components/headers/X-RateLimit-Reset"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PreviewPaymentDTO"
        "400":
          description: Bad request
          headers:
            Access-Control-Allow-Origin:
              $ref: "#/components/headers/Access-Control-Allow-Origin"
            X-RateLimit-Limit:
              $ref: "#/components/headers/X-RateLimit-Limit"
            X-RateLimit-Remaining:
              $ref: "#/components/headers/X-RateLimit-Remaining"
            X-RateLimit-Reset:
              $ref: "#/components/headers/X-RateLimit-Reset"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransactionErrorDTO"
              example:
                code: PAYMENT_AMOUNT_NOT_VALID
                message: "Cannot preview transaction with invalid amount [%s]"
        "401":
          description: Authentication failed
          headers:
            Access-Control-Allow-Origin:
              $ref: "#/components/headers/Access-Control-Allow-Origin"
            X-RateLimit-Limit:
              $ref: "#/components/headers/X-RateLimit-Limit"
            X-RateLimit-Remaining:
              $ref: "#/components/headers/X-RateLimit-Remaining"
            X-RateLimit-Reset:
              $ref: "#/components/headers/X-RateLimit-Reset"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransactionErrorDTO"
        "403":
          description: Forbidden
          headers:
            Access-Control-Allow-Origin:
              $ref: "#/components/headers/Access-Control-Allow-Origin"
            X-RateLimit-Limit:
              $ref: "#/components/headers/X-RateLimit-Limit"
            X-RateLimit-Remaining:
              $ref: "#/components/headers/X-RateLimit-Remaining"
            X-RateLimit-Reset:
              $ref: "#/components/headers/X-RateLimit-Reset"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransactionErrorDTO"
              example:
                code: PAYMENT_NOT_ALLOWED_FOR_TRX_STATUS
                message: "Transaction with trxCode [%s] is not allowed for this operation"
        "404":
          description: The requested resource was not found
          headers:
            Access-Control-Allow-Origin:
              $ref: "#/components/headers/Access-Control-Allow-Origin"
            X-RateLimit-Limit:
              $ref: "#/components/headers/X-RateLimit-Limit"
            X-RateLimit-Remaining:
              $ref: "#/components/headers/X-RateLimit-Remaining"
            X-RateLimit-Reset:
              $ref: "#/components/headers/X-RateLimit-Reset"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransactionErrorDTO"
              example:
                code: PAYMENT_NOT_FOUND_OR_EXPIRED
                message: "Cannot find transaction with trxCode [%s]"
        "429":
          description: Too many requests
          headers:
            Access-Control-Allow-Origin:
              $ref: "#/components/headers/Access-Control-Allow-Origin"
            X-RateLimit-Limit:
              $ref: "#/components/headers/X-RateLimit-Limit"
            X-RateLimit-Remaining:
              $ref: "#/components/headers/X-RateLimit-Remaining"
            X-RateLimit-Reset:
              $ref: "#/components/headers/X-RateLimit-Reset"
            Retry-After:
              $ref: "#/components/headers/Retry-After"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransactionErrorDTO"
              example:
                code: PAYMENT_TOO_MANY_REQUESTS
                message: "Too many requests on the ms reward calculator"
        "500":
          description: Generic error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransactionErrorDTO"
              example:
                code: PAYMENT_GENERIC_ERROR
                message: "A generic error occurred"
  /products:
    get:
      tags:
        - products
      summary: Returns the products list
      description: "ENG: Returns product list <br> IT: Lista prodotti"
      operationId: getProducts
      parameters:
        - $ref: "#/components/parameters/page_query"
        - $ref: "#/components/parameters/size_query"
        - $ref: "#/components/parameters/sort_query"
        - $ref: "#/components/parameters/category_query"
        - $ref: "#/components/parameters/eprelCode_query"
        - $ref: "#/components/parameters/gtinCode_query"
        - $ref: "#/components/parameters/productFileId_query"
        - $ref: "#/components/parameters/productName_query"
        - $ref: '#/components/parameters/fullProductName_query'
        - $ref: "#/components/parameters/status_query"
        - $ref: "#/components/parameters/organizationId_query"
      responses:
        "200":
          $ref: "#/components/responses/GET_products_200_Response"
        "400":
          $ref: "#/components/responses/GET_products_400_Response"
        "401":
          $ref: "#/components/responses/GET_products_401_Response"
        "429":
          $ref: "#/components/responses/GET_products_429_Response"
        "500":
          $ref: "#/components/responses/GET_products_500_Response"
  /transactions/bar-code/{trxCode}/authorize:
