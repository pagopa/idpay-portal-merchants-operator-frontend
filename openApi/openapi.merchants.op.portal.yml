      type: object
      properties:
        organizationId:
          type: string
          description: "ENG: The name of organization <br> IT: Id del produttore"
          maxLength: 36
          pattern: ^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-4[0-9a-fA-F]{3}-[89abAB][0-9a-fA-F]{3}-[0-9a-fA-F]{12}$
